<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src=index.js></script>
    <title>Inspiring Musician Quotes</title>
    <style>
      * {
        font-family: 'Anton', sans-serif;
        font-family: 'Tourney', cursive;
      }
      body {
        background-color: #000066;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #author {
        text-align: right;
      }
      #text {
        text-align: center;
        font-size: larger;
      }
      div {
        position: relative;
        z-index: 2;
      }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row py-5">
        <divi class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                A Word From Our Ledgends
              </div>
                <div class="card-body">
                    <h5 class="card-title">
                      <div id="text"></div>
                    </h5>
                    <p class="card-text text-right">
                      <div id="author"></div>
                    </p>
                    <div class="d-grid gap-2 col-8 mx-auto">
                      <button id="new-quote" onClick="generateQuote();" class="btn btn-block col-12 btn-success">New Quote</button>
                      <a href="#" id="tweet-quote" target="_blank" class="btn btn-block col-12 btn-primary">Tweet Quote</a>
                    </div>
                </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
